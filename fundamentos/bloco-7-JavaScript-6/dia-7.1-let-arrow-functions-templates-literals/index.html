<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de cliques</title>
</head>

<body>
  <div>
    <span id="text"></span>
  </div>
  <button id="button_test">clique aqui!</button>
</body>
<script>
  let clickCount = 0;
  const textToDisplay = document.getElementById('text');
  const clickButton = document.getElementById('button_test');
  clickButton.addEventListener('click', () => textToDisplay.innerHTML = clickCount +=1);
</script>
</html>
